<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyper Y</title>

    <!-- Meta tags para compartir en redes sociales -->
    <meta name="description" content="hyper Y">
    <meta property="og:title" content="hyper Y">
    <meta property="og:description" content="hyper Y">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo32.ico">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="hyper Y">
    <meta name="twitter:description" content="hyper Y">
    <meta name="twitter:image" content="logo32.ico">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo32.ico">
    <link rel="apple-touch-icon" href="logo32.ico">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff4d4d 0%, #edb9b9 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 360px;
            margin-bottom: 20px;
            object-fit: contain;
            text-shadow: #747775;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 2px 2px 4px #eee;
            color: #ff4d4d;
        }

        .loading {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0.85;
            color: #eee;
        }

        .spinner {
            border: 3px solid #eee;
            border-radius: 50%;
            border-top: 3px solid #ff4d4d;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.png" alt="hyper Y Logo" class="logo">
        <div class="loading">Redirecting...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Array de URLs para redirecciÃ³n aleatoria
        const urls = [
            'https://hyper-y-ollama.vercel.app/',
            'https://hyper-y-ollama-2.vercel.app',
            'https://hyper-y-ollama-3.vercel.app/',
            'https://hyper-y-ollama-4.vercel.app/',
            'https://hyper-y-ollama-5.vercel.app/',
            'https://hyper-y-ollama-6.vercel.app/',
            'https://hyper-y-ollama-7.vercel.app/'
        ];

        // Get or set a persistent random URL for the user
        function getPersistentUrl() {
            let url = localStorage.getItem('hyperYUrl');
            if (!url) {
                const randomIndex = Math.floor(Math.random() * urls.length);
                url = urls[randomIndex];
                localStorage.setItem('hyperYUrl', url);
            }
            return url;
        }

        // Redirect automatically after 1 second
        setTimeout(() => {
            const url = getPersistentUrl();
            window.location.href = url;
        }, 1000);

        // Also allow immediate redirect on click
        document.body.addEventListener('click', () => {
            const url = getPersistentUrl();
            window.location.href = url;
        });
    </script>
</body>

</html>
