<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyper Y</title>
    
    <!-- Meta tags para compartir en redes sociales -->
    <meta name="description" content="hyper Y">
    <meta property="og:title" content="hyper Y">
    <meta property="og:description" content="hyper Y">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="hyper Y">
    <meta name="twitter:description" content="hyper Y">
    <meta name="twitter:image" content="logo.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0.8;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="hyper Y Logo" class="logo" onerror="this.style.display='none'">
        <h1>hyper Y</h1>
        <div class="loading">Redirigiendo...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Array de URLs para redirección aleatoria
        const urls = [
            'https://hyper-y-ollama.vercel.app/',
            'https://hyper-y-ollama-2.vercel.app',
            'https://hyper-y-ollama-3.vercel.app/',
            'https://hyper-y-ollama-4.vercel.app/',
            'https://hyper-y-ollama-5.vercel.app/',
            'https://hyper-y-ollama-6.vercel.app/',
            'https://hyper-y-ollama-7.vercel.app/'
        ];

        // Función para obtener una URL aleatoria
        function getRandomUrl() {
            const randomIndex = Math.floor(Math.random() * urls.length);
            return urls[randomIndex];
        }

        // Redirección automática después de 2 segundos
        setTimeout(() => {
            const randomUrl = getRandomUrl();
            window.location.href = randomUrl;
        }, 2000);

        // También permitir redirección inmediata si se hace clic en cualquier lugar
        document.body.addEventListener('click', () => {
            const randomUrl = getRandomUrl();
            window.location.href = randomUrl;
        });
    </script>
</body>
</html>
